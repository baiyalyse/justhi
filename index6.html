<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>press F</title>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			background: linear-gradient(135deg, #a8edea, #fed6e3); /* мята + персиковый */
			color: #333;
			text-align: center;
			padding-top: 15%;
			margin: 0;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 30px;
			color: #2d3436;
			text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
		}

		button {
			font-size: 1.2rem;
			padding: 14px 32px;
			border: none;
			border-radius: 16px;
			background: #b2f7ef; /* пастельная мята */
			color: #2d3436;
			cursor: pointer;
			box-shadow: 0 6px 20px rgba(0,0,0,0.15);
			transition: all 0.3s ease;
		}

		button:hover {
			background: #9ad6cc; /* чуть темнее при наведении */
			transform: scale(1.07);
			box-shadow: 0 8px 24px rgba(0,0,0,0.25);
		}

		a {
			text-decoration: none;
		}
	</style>
</head>
