<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>press F</title>
  <style>
    /* Фон с матричным дождем */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: #000;
    }

    body {
      font-family: "Courier New", monospace;
      color: #00ff41;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00ff41, 0 0 20px #00ff41;
      animation: fadeIn 2s ease;
    }

    button {
      font-size: 1.2rem;
      padding: 16px 50px;
      border: 2px solid #00ff41;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff41;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 0 12px #00ff41, inset 0 0 8px rgba(0,255,65,0.5);
      animation: fadeIn 3s ease;
    }

    button:hover {
      background: #00ff41;
      color: #000;
      box-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41, 0 0 80px #00ff41;
      transform: scale(1.07);
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* адаптив */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 90%;
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>Сәлеем</h1>
  <a href="https://t.me/rumjiru?text=Привет" target="_blank">
    <button>сәлем!</button>
  </a>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff41";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // адаптив resize
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
