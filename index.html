<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Press F</title>
  <style>
    body {
    	
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #2c2c2c;
      background: linear-gradient(120deg, #d4fc79, #96e6a1, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .btn {
      background: #ffffffcc;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      border: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: #fefefe;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Сәлеееем!</h1>
  <a href="https://t.me/rumjiru?text=Привет" target="_blank" class="btn">
    Сәлем, как ты?
  </a>
</body>
</html>
