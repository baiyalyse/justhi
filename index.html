<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lyrics ‚Äî Stage Light (B/W)</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

:root {
  --bg-dark: #000;
  --fg-dark: #fff;
  --bg-light: #fff;
  --fg-light: #000;
}

html, body {
  height: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-dark);
  color: var(--fg-dark);
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  transition: background 0.3s ease, color 0.3s ease;
}

#stage {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#stage::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,255,255,0.18) 0%, transparent 70%);
  mix-blend-mode: overlay;
  opacity: 0.08;
  transition: opacity 0.25s ease;
}
body.light #stage::before { opacity: 0.65; }

#lyrics {
  position: relative;
  z-index: 2;
  text-align: center;
  font-size: clamp(1.8rem, 4vw, 3.2rem);
  line-height: 1.3;
  letter-spacing: 0.8px;
  user-select: none;
}

.line {
  display: inline-block;
  opacity: 0;
  transform: scale(0.98);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.line.active {
  opacity: 1;
  transform: scale(1);
}

.word {
  display: inline-block;
  opacity: 0;
  transform: translateY(10px);
  filter: blur(4px);
  margin-right: 6px; /* ‚Üê –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å–ª–æ–≤–∞–º–∏ */
  transition: opacity 0.25s ease, transform 0.35s ease, filter 0.4s ease;
}
.word.on {
  opacity: 1;
  transform: translateY(0);
  filter: blur(0) drop-shadow(0 0 10px rgba(255,255,255,0.4));
}
body.light .word.on {
  filter: blur(0) drop-shadow(0 0 10px rgba(0,0,0,0.5));
}

/* —Ñ–æ–Ω */
body.dark {
  background: var(--bg-dark);
  color: var(--fg-dark);
}
body.light {
  background: var(--bg-light);
  color: var(--fg-light);
}

/* –∫–Ω–æ–ø–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
#controls {
  position: absolute;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  inset: 0;
}
#startBtn {
  padding: 14px 22px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.12);
  color: inherit;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  backdrop-filter: blur(8px);
  transition: background 0.25s, transform 0.25s;
}
#startBtn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

/* —Ç—Ä–∏ —Ç–æ—á–∫–∏ */
.ellipsis {
  font-size: 2rem;
  opacity: 0;
  transition: opacity 0.8s ease;
}
.ellipsis.show { opacity: 1; }
</style>
</head>
<body class="dark">

<div id="controls">
  <button id="startBtn">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
</div>

<div id="stage">
  <div id="lyrics"></div>
</div>

<audio id="music" src="music.mp3" preload="auto"></audio>

<script>
const cues = [
  {time:39, text:"–°“Ø–π–µ–º –¥–µ—Å–µ–º, —Å–µ–Ω–µ—Å—ñ“£ –±–µ?"},
  {time:40, text:"–ñ–æ–ª–¥–∞ —Ç“±—Ä“ì–∞–Ω –∫–µ–¥–µ—Ä–≥—ñ–º–¥—ñ –∂–µ–Ω–µ—Å—ñ“£ –±–µ?"},
  {time:44, text:"¬´–ñ–∞–Ω—ã–º¬ª –¥–µ—Å–µ–º —Å–µ–Ω–µ—Å—ñ“£ –±–µ?"},
  {time:46, text:"–°–µ–Ω –º–µ–Ω—ñ“£ –∂–∞–ª“ì—ã–∑—ã–º—Å—ã“£, —Å–µ–∑–µ—Å—ñ“£ –±–µ?"},
  {time:50, text:"–°“Ø–π–µ–º –¥–µ—Å–µ–º, —Å–µ–Ω–µ—Å—ñ“£ –±–µ?"},
  {time:53, text:"–ñ–æ–ª–¥–∞ —Ç“±—Ä“ì–∞–Ω –∫–µ–¥–µ—Ä–≥—ñ–º–¥—ñ –∂–µ–Ω–µ—Å—ñ“£ –±–µ?"},
  {time:56, text:"¬´–ñ–∞–Ω—ã–º¬ª –¥–µ—Å–µ–º —Å–µ–Ω–µ—Å—ñ“£ –±–µ?"},
  {time:59, text:"–°–µ–Ω –º–µ–Ω—ñ“£ –∂–∞–ª“ì—ã–∑—ã–º—Å—ã“£, —Å–µ–∑–µ—Å—ñ“£ –±–µ?"}
];

const lyricsEl = document.getElementById('lyrics');
const music = document.getElementById('music');
const startBtn = document.getElementById('startBtn');

let idx = 0;
let running = false;

function showCue(text, cueIndex){
  lyricsEl.innerHTML = '';
  const line = document.createElement('div');
  line.className = 'line';
  const words = text.split(' ');
  words.forEach((w)=>{
    const span = document.createElement('span');
    span.className = 'word';
    span.textContent = w;
    line.appendChild(span);
  });
  lyricsEl.appendChild(line);
  requestAnimationFrame(()=> line.classList.add('active'));

  document.body.classList.toggle('light', cueIndex % 2 === 0);
  document.body.classList.toggle('dark', cueIndex % 2 !== 0);

  const wordEls = line.querySelectorAll('.word');
  wordEls.forEach((we, i)=>{
    setTimeout(()=> we.classList.add('on'), i * 120);
  });
}

music.addEventListener('timeupdate', ()=>{
  if(!running || idx >= cues.length) return;
  if(music.currentTime >= cues[idx].time){
    showCue(cues[idx].text, idx);
    idx++;
    if(idx === cues.length){
      setTimeout(()=> {
        lyricsEl.innerHTML = '<div class="ellipsis show">‚Ä¢‚Ä¢ü§ç‚Ä¢‚Ä¢</div>';
      }, 4000); // 4 —Å–µ–∫—É–Ω–¥—ã –¥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è "..."
    }
  }
});

startBtn.addEventListener('click', ()=>{
  if(running) return;
  running = true;
  idx = 0;
  music.currentTime = 39;
  music.play().catch(()=>{});
  startBtn.style.display = 'none';
});
</script>
</body>
</html>
