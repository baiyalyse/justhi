<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>press F</title>
	<style>
		/* Общие стили */
		body {
			font-family: 'Segoe UI', sans-serif;
			background: linear-gradient(135deg, #a8edea, #fed6e3); /* пастельный фон */
			color: #333;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			padding: 20px;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 30px;
			color: #2d3436;
			text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
			word-break: break-word;
		}

		button {
			font-size: 1.2rem;
			padding: 14px 32px;
			border: none;
			border-radius: 16px;
			background: #b2f7ef; /* пастельная мята */
			color: #2d3436;
			cursor: pointer;
			box-shadow: 0 6px 20px rgba(0,0,0,0.15);
			transition: all 0.3s ease;
			max-width: 90%;
		}

		button:hover {
			background: #9ad6cc;
			transform: scale(1.07);
			box-shadow: 0 8px 24px rgba(0,0,0,0.25);
		}

		a {
			text-decoration: none;
		}

		/* Адаптив */
		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
				margin-bottom: 20px;
			}

			button {
				font-size: 1rem;
				padding: 12px 20px;
			}
		}

		@media (max-width: 480px) {
			body {
				padding: 10px;
			}

			h1 {
				font-size: 1.6rem;
			}

			button {
				width: 100%;
				font-size: 1rem;
				padding: 14px;
			}
		}
	</style>
</head>
<body>
	<h1>Сәлеееем!</h1>
	<a href="https://t.me/username?text=Привет%20мир" target="_blank">
		<button>
			Сәлем, как ты?
		</button>
	</a>
</body>
</html>
